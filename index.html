<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses, manage your income, and take control of your budget" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Budget App</title>
  </head>
  <body>
    <main>
      <div class="background" id="seasons-background"></div>
      <h1 class="title">Budget App</h1>

      <!-- Start Form -->
      <form class="transaction-form" id="transaction-form">
        <p>Add transaction</p>
        <div class="transactions">
          <div class="transactions__type">
            <label for="income">&#43;</label>
            <input type="radio" id="income" name="transaction-type" class="income" value="+" required />
            <label for="expense">&#8722;</label>
            <input type="radio" id="expense" name="transaction-type" class="expense" value="-" required />
          </div>
          <!--  -->
          <input type="number" name="transaction-amount" id="transaction-amount" class="transactions__amount" required aria-label="Transaction amount" value="1000" />
          <!--  -->
          <input type="text" placeholder="Title" id="transaction-title" name="transaction-title" class="transactions__title" required aria-label="Transaction title" />
          <!--  -->
          <input type="date" class="transactions__date" id="transaction-date" name="transaction-date" required aria-label="Transaction date" />
          <button type="submit" class="add-transaction" id="add-transaction">Add</button>
        </div>
      </form>
      <!-- End Form -->
      <div class="list" id="transaction-list">
        <p>Transactions:</p>
      </div>
      <div class="transaction-info" id="transaction-info"></div>
    </main>

    <script src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
